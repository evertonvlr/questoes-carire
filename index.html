            { question: "A Rede de Viação Cearense foi a responsável pela construção de qual importante obra em Cariré?", options: ["Açude Público", "Hospital Municipal", "Estação Ferroviária", "Mercado Central"], answer: "Estação Ferroviária" },
            { question: "Qual prefeito de Cariré teve o mandato mais longo e contínuo?", options: ["Elísio Aguiar (10 anos)", "Antônio Rufino Martins (8 anos)", "Francisco Itamar de Sá (8 anos)", "Elmo Aguiar (8 anos)"], answer: "Elísio Aguiar (10 anos)" },
            { question: "A economia de Cariré pode ser definida como:", options: ["Altamente industrializada e exportadora", "Baseada no turismo de luxo", "De base agropastoril com forte peso do setor público", "Focada no setor de tecnologia da informação"], answer: "De base agropastoril com forte peso do setor público" }
        ];

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let shuffledQuestions = [];

        function shuffleArray(array) {
            let currentIndex = array.length,  randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function startQuiz() {
            shuffledQuestions = shuffleArray([...quizData]);
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            resultScreen.classList.add('hidden');
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            showQuestion();
        }

        function showQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            document.getElementById('question-number').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = shuffleArray([...question.options]);

            shuffledOptions.forEach(option => {
                const optionId = option.replace(/\s+/g, '-').toLowerCase();
                optionsContainer.innerHTML += `
                    <div>
                        <input type="radio" name="option" value="${option}" id="${optionId}" class="sr-only">
                        <label for="${optionId}" class="option-label">${option}</label>
                    </div>
                `;
            });
            updateProgressBar();
        }
        
        function updateProgressBar() {
            const progress = ((currentQuestionIndex) / shuffledQuestions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function handleNextQuestion() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (!selectedOption) {
                alert('Por favor, selecione uma opção.');
                return;
            }

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            userAnswers.push({ question: currentQuestion.question, userAnswer: selectedOption.value, correctAnswer: currentQuestion.answer });

            if (selectedOption.value === currentQuestion.answer) {
                score++;
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const finalScore = (score / shuffledQuestions.length) * 100;
            document.getElementById('score').textContent = finalScore.toFixed(0);
            document.getElementById('correct-answers').textContent = score;

            const reviewContainer = document.getElementById('review-container');
            reviewContainer.innerHTML = '';
            userAnswers.forEach((answerData, index) => {
                const isCorrect = answerData.userAnswer === answerData.correctAnswer;
                const reviewClass = isCorrect ? 'correct' : 'incorrect';

                reviewContainer.innerHTML += `
                    <div class="review-question p-4 rounded-lg ${reviewClass}">
                        <p class="font-bold text-gray-800">${index + 1}. ${answerData.question}</p>
                        <p class="text-sm mt-2">Sua resposta: <span class="font-medium">${answerData.userAnswer || 'Nenhuma'}</span></p>
                        ${!isCorrect ? `<p class="text-sm text-green-700 font-bold">Resposta correta: ${answerData.correctAnswer}</p>` : ''}
                    </div>
                `;
            });
        }

        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNextQuestion);
        restartBtn.addEventListener('click', startQuiz);
    </script>
</body>
</html>
