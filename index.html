            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const correctAnswer = currentQuestion.answer;

            userAnswers.push({ question: currentQuestion.question, userAnswer: selectedValue, correctAnswer: correctAnswer });

            if (selectedValue === correctAnswer) {
                score++;
                selectedLabel.classList.add('correct-answer');
            } else {
                selectedLabel.classList.add('wrong-answer');
                document.querySelectorAll('.option-label').forEach(label => {
                    if (label.textContent === correctAnswer) {
                        label.classList.add('correct-answer');
                    }
                });
            }
        }

        function handleNextQuestion() {
            const optionsContainer = document.getElementById('options-container');
            if (!optionsContainer.classList.contains('options-answered') && currentQuestionIndex < shuffledQuestions.length) {
                alert('Por favor, selecione uma opção.');
                return;
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const finalScore = (score / shuffledQuestions.length) * 100;
            document.getElementById('score').textContent = finalScore.toFixed(0);
            document.getElementById('correct-answers').textContent = score;

            const reviewContainer = document.getElementById('review-container');
            reviewContainer.innerHTML = '';
            userAnswers.forEach((answerData, index) => {
                const isCorrect = answerData.userAnswer === answerData.correctAnswer;
                const reviewClass = isCorrect ? 'correct' : 'incorrect';

                reviewContainer.innerHTML += `
                    <div class="review-question p-4 rounded-lg ${reviewClass}">
                        <p class="font-bold text-gray-800">${index + 1}. ${answerData.question}</p>
                        <p class="text-sm mt-2">Sua resposta: <span class="font-medium">${answerData.userAnswer || 'Nenhuma'}</span></p>
                        ${!isCorrect ? `<p class="text-sm text-green-700 font-bold">Resposta correta: ${answerData.correctAnswer}</p>` : ''}
                    </div>
                `;
            });
        }

        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNextQuestion);
        restartBtn.addEventListener('click', startQuiz);
    </script>
</body>
</html>
